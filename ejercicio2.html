<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #stickers {
            text-align: center;
        }
        #resultado {
            text-align: center;
        }
    </style>
</head>
<body class="container mt-5">
    <h1>Ejercicio 2: Contador de stickers</h1>
    <div id="stickers" class="row mt-4">
        <div class="col-4">
            <img src="https://picsum.photos/seed/picsum/300/200.webp" alt="Sticker 1" class="img-thumbnail">
            <input id="sticker1" type="number" class="form-control mt-2 sticker" min="0" max="10" placeholder="Cantidad">
        </div>
        <div class="col-4">
            <img src="https://picsum.photos/seed/art/300/200.webp" alt="Sticker 2" class="img-thumbnail">
            <input id="sticker2" type="number" class="form-control mt-2 sticker" min="0" max="10" placeholder="Cantidad">
        </div>
        <div class="col-4">
            <img src="https://picsum.photos/seed/magic/300/200.webp" alt="Sticker 3" class="img-thumbnail">
            <input id="sticker3" type="number" class="form-control mt-2 sticker" min="0" max="10" placeholder="Cantidad">
        </div>
        <div class="col-12 text-center">
            <button id="verificar" class="btn btn-primary mt-3">Verificar</button>
            <p id="resultado" class="mt-3"></p>
        </div>
    </div>
    <hr>
    <div class="text-center mt-4">
        <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/ejercicio2.js"></script>
</body>
</html>
